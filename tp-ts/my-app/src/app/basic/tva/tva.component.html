<div class="fondVertClair">
    <p>calcul de tva</p>
    <label>ht :</label> <input [(ngModel)]="ht" /> <br/>
    <label>taux de tva (en %) :</label> <input [(ngModel)]="tauxTva" /> <br/>
    <button (click)="onCalculerTvaEtTtc()" >calculer tva et ttc</button> <br/>
    tva = <span [class.enEvidence]="tva>0">{{tva}}</span><br/>
    ttc = <span [class.enEvidence]="ttc>0">{{ttc}}</span><br/>
</div>
