<p>calculatrice </p>
<label>a:</label><input type="number" [(ngModel)]="a" /> <br/>
<label>b:</label><input type="number" [(ngModel)]="b" /> <br/>
<button  (click)="onCalculer('+')">+</button> &nbsp;
<button  (click)="onCalculer('-')">-</button> &nbsp;
<button  (click)="onCalculer('*')">*</button> <br/>
res=<span class="enEvidence"
       [style.font-weight]="res>0?'bold':'normal'"
       [class.negatif]="res<0"
          >{{res}}</span>
